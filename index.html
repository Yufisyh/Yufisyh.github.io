<!DOCTYPE html>
<html>
  <head>
    <title>Chicken Scale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="topnav">
      <h1>SCALE BOARD WIFI MANAGER</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <form action="/get">
            <!-- <p> -->
            <div class="form-group">
              <label for="ssid">SSID</label>
              <input type="text" name="ssid" value="%ssid%"/><br />
            </div>
            <div class="form-group">
              <label for="pass">PASSWORD</label>
              <input type="text" name="pass" value="%pass%"/><br />
            </div>
            <div class="form-group">
              <label for="host_mqtt">MQTT_HOST</label>
              <input type="text" name="host_mqtt" value="%host_mqtt%"/><br />
            </div>
            <div class="form-group">
              <label for="ip_address">IP_ADDRESS</label>
              <input type="text" name="ip_address" value="%ip_address%" readonly/><br />
            </div>
            <div class="form-group">
              <label for="id_device">ID_DEVICE</label>
              <input type="text" name="id_device" value="%id_device%" readonly/><br />
            </div>
            <br><br>
            <input type="submit" value="Submit" />
            <!-- </p> -->
          </form>
          <form action="/call_device">
            <input type="submit" value="Call Device" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
